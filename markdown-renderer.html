<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CTS Partners - Markdown Renderer</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--text-primary:#fff;--text-secondary:#b8c1d9;--text-tertiary:#8892a6;--accent-primary:#6c5ce7;--accent-secondary:#a29bfe;--border-gradient:linear-gradient(135deg,#6c5ce7,#a29bfe,#6c5ce7);--code-bg:rgba(30,36,51,0.8);--font-base:18px;--font-sm:14px;--font-md:18px;--font-lg:29px;--font-xl:47px;--font-2xl:76px;--space-xs:8px;--space-sm:13px;--space-md:21px;--space-lg:34px;--space-xl:55px;--space-2xl:89px;--line-height-tight:1.2;--line-height-normal:1.618;--line-height-relaxed:1.8;--font-heading:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;--font-body:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;--font-mono:'JetBrains Mono','Fira Code','Consolas',monospace}
body{font-family:var(--font-body);font-size:var(--font-md);line-height:var(--line-height-normal);color:var(--text-secondary);margin:0;padding:0}
#content{background:rgba(19,24,36,0.2);border:2px solid transparent;border-radius:16px;padding:var(--space-2xl);min-height:200px;position:relative;text-align:left}
#content::before{content:'';position:absolute;top:-2px;left:-2px;right:-2px;bottom:-2px;background:var(--border-gradient);border-radius:16px;z-index:-1}
#content.loading{opacity:0.6}
#content h1{font-family:var(--font-heading);font-size:var(--font-2xl);font-weight:700;line-height:var(--line-height-tight);color:var(--text-primary);margin-bottom:var(--space-lg);margin-top:var(--space-2xl)}
#content h1:first-child{margin-top:0}
#content h2{font-family:var(--font-heading);font-size:var(--font-xl);font-weight:600;line-height:var(--line-height-tight);color:var(--text-primary);margin-top:var(--space-xl);margin-bottom:var(--space-md);padding-bottom:var(--space-sm);border-bottom:2px solid rgba(108,92,231,0.3)}
#content h3{font-family:var(--font-heading);font-size:var(--font-lg);font-weight:600;line-height:var(--line-height-normal);color:var(--text-primary);margin-top:var(--space-lg);margin-bottom:var(--space-sm)}
#content h4{font-family:var(--font-heading);font-size:var(--font-lg);font-weight:600;line-height:var(--line-height-normal);color:var(--text-primary);margin-top:var(--space-lg);margin-bottom:var(--space-sm)}
#content h5,#content h6{font-family:var(--font-heading);font-size:var(--font-md);font-weight:500;line-height:var(--line-height-normal);color:var(--text-secondary);margin-top:var(--space-md);margin-bottom:var(--space-sm)}
#content p{font-size:var(--font-md);line-height:var(--line-height-relaxed);color:var(--text-secondary);margin-bottom:var(--space-md)}
#content a{color:var(--accent-primary);text-decoration:none;border-bottom:1px solid transparent;transition:all .3s ease}
#content a:hover{color:var(--accent-secondary);border-bottom-color:var(--accent-secondary)}
#content ul,#content ol{margin-left:var(--space-lg);margin-bottom:var(--space-md)}
#content li{margin-bottom:var(--space-sm);line-height:var(--line-height-relaxed);color:var(--text-secondary)}
#content ul li{list-style-type:disc}
#content ul ul li{list-style-type:circle}
#content ol li{list-style-type:decimal}
#content strong{font-weight:600;color:var(--text-primary)}
#content em{font-style:italic;color:var(--text-secondary)}
#content code{font-family:var(--font-mono);font-size:.9em;background:var(--code-bg);color:var(--accent-secondary);padding:2px 6px;border-radius:4px}
#content pre{background:var(--code-bg);border:1px solid rgba(108,92,231,0.3);border-radius:8px;padding:var(--space-md);margin-bottom:var(--space-md);overflow-x:auto}
#content pre code{background:none;padding:0;color:var(--text-secondary);font-size:var(--font-sm);line-height:1.6}
#content blockquote{border-left:4px solid var(--accent-primary);padding-left:var(--space-md);margin:var(--space-md) 0;color:var(--text-tertiary);font-style:italic}
#content table{width:100%;border-collapse:collapse;margin:var(--space-lg) 0;font-size:var(--font-md)}
#content table thead{background:rgba(26,32,48,0.6)}
#content table th{padding:var(--space-sm) var(--space-md);text-align:left;font-weight:600;color:var(--text-primary);border-bottom:2px solid rgba(108,92,231,0.3)}
#content table td{padding:var(--space-sm) var(--space-md);border-bottom:1px solid rgba(42,49,66,0.5);color:var(--text-secondary)}
#content table tr:hover{background:rgba(26,32,48,0.4)}
#content hr{border:none;border-top:1px solid rgba(42,49,66,0.5);margin:var(--space-xl) 0}
#content img{max-width:100%;height:auto;border-radius:8px;margin:var(--space-md) 0}
@media (max-width:768px){
:root{--font-base:16px;--font-sm:13px;--font-md:16px;--font-lg:26px;--font-xl:42px;--font-2xl:54px}
#content{padding:var(--space-lg)}
}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
.loading{animation:pulse 1.5s ease-in-out infinite}
</style>
</head>
<body>
<div id="content"></div>
<script>
marked.setOptions({breaks:true,gfm:true,headerIds:true,mangle:false});
const contentDiv=document.getElementById('content');
async function loadMarkdown(url){
if(!url)return;
contentDiv.classList.add('loading');
try{
const response=await fetch(url);
if(!response.ok)throw new Error(`HTTP ${response.status}`);
const markdownText=await response.text();
const htmlContent=marked.parse(markdownText);
contentDiv.innerHTML=htmlContent;
contentDiv.classList.remove('loading');
}catch(error){
console.error('Error loading markdown:',error);
contentDiv.innerHTML='<p style="color:var(--text-tertiary);">Failed to load content.</p>';
contentDiv.classList.remove('loading');
}
}
const urlParams=new URLSearchParams(window.location.search);
const mdUrl=urlParams.get('url')||urlParams.get('md')||'https://raw.githubusercontent.com/cts-partners/cts-partners-webcontent/main/content/pages/home.md';
loadMarkdown(mdUrl);
</script>
</body>
</html>
